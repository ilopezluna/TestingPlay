@(users: List[User], userForm: Form[User])

@import helper._

@main("Todo list") {

<h1>@users.size() user(s)</h1>

<ul>
    @for(user <- users) {
    <li>
        @user.firstName

        @form(routes.WebUser.deleteUser(user.id)) {
        <input type="submit" value="Delete">
        }
    </li>
    }
</ul>

<h2>Add a new user</h2>

@form(routes.WebUser.newUser()) {

@inputText(userForm("firstName"))

<input type="submit" value="Create">

}

}
